<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>To Do list</title>
  </head>
  <body class="body-wrapper container-fluid d-flex justify-content-center align-items-center">
    <section class="card bg-transparent">
      <ul class="m-1 shadow">
        <li class="heading text-white fw-bold">Today's To Do</li>
        <li>
          <input
            type="text"
            name=""
            id="new-item"
            placeholder="Add to your list..."
          />
        </li>
        <ul class="list-container"></ul>
        <li class="clear"><p class="fw-bold">Clear all completed</p></li>
      </ul>
    </section>
    <script src="../dist/main.js"></script>
    <script
      src="https://kit.fontawesome.com/8e56043f36.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
